<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" />
    <!-- Progress bar -->
    <script src="/js/progressBar.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="description" content="The Pomodoro Technique is a time management method developed by 
        Francesco Cirillo in the late 1980s. The technique uses a timer to break 
        down work into intervals, traditionally 25 minutes in length, separated by 
        short breaks. Each interval is known as a pomodoro, from the Italian word 
        for tomato, after the tomato-shaped kitchen timer that Cirillo used as 
        a university student." />
    <title>pomodoroClock</title>
</head>

<body>
    <a href="http://github.com/lucianmurmurache/pomodoroClock" target="_blank" rel="noopener noreferrer">
        <img class="logo" src="/favicon.png" alt="pomodoroClock">
    </a>

    <!-- Displaay time -->
    <div id="pomodoroClock">
        <div id="pomodoroTimer"></div>

        <div id="pomodoroClockTitle">
            <span>
                Your input will reflect at the start of the next session!
            </span>
        </div>

        <div>
            <input type="text" id="pomodoroClockTask" placeholder="Enter your task name.." maxlength="30">
        </div>

        <div id="pomodoroClockActions">
            <button id="pomodoroStart">
                <i class="fas fa-play" id="playIcon"></i>
                <i class="fas fa-pause hidden" id="pauseIcon"></i>
            </button>

            <button id="pomodoroStop" class="hidden">
                <i class="fas fa-stop"></i>
            </button>
        </div>



        <div id="pomodoroClockActions">
            <div id="pomodoroInput">
                <label>Task time</label>
                <input type="text" name="inputWorkDuration" id="inputWorkDuration" />
            </div>

            <div id="pomodoroInput">
                <label>Break time</label>
                <input type="text" name="inputBreakDuration" id="inputBreakDuration" />
            </div>
        </div>
        <div id="pomodoroInfo">
            <h3>Sessions</h3>
            <ul id="pomodoroSessions"></ul>
        </div>
    </div>
    <!-- JS -->
    <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
